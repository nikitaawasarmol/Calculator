<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
       
    <div class="title">Calculate Here.</div>
    <div class="table">
    <table>
        <tr>
            <td colspan="4"> <input type="text" id="operators" class="op"></td>
        </tr>
        <tr> 
            <td><input type="button" value="AC" onclick="clear1()"/></td>
            <td><input type="button" value="%" onclick="display('%')"/></td>
            <td><input type="button" value="C" onclick="backspace1()" id="output"/></td>
            <td><input type="button" value="&#x2797;" onclick="display('/')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"/></td>
            <td><input type="button" value="8" onclick="display('8')"/></td>
            <td><input type="button" value="9" onclick="display('9')"/></td>
            <td><input type="button" value="&#x2716;" onclick="display('*')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="00" onclick="display('00')"></td>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="=" onclick="solve()"></td>
        </tr>
    </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
